<!-- Form field start here ----->
<div class="container-fluid">
    <form [formGroup]="partyForm" novalidate>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control inpt" placeholder="name" formControlName="name">
                <div *ngIf="partyForm.controls['name'].invalid && (partyForm.controls['name'].dirty || partyForm.controls['name'].touched)"
                    class="alert alert-danger">
                    Name is required.
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="company_name">company_name</label>
                <input type="text" class="form-control inpt" placeholder="company_name" formControlName="company_name">
                <div *ngIf="partyForm.controls['company_name'].invalid && (partyForm.controls['company_name'].dirty || partyForm.controls['company_name'].touched)"
                    class="alert alert-danger">
                    company_name is required.
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="mobile_no">mobile_no</label>
                <input type="text" class="form-control inpt" placeholder="mobile_no" formControlName="mobile_no">
                <div *ngIf="partyForm.controls['mobile_no'].invalid && (partyForm.controls['mobile_no'].dirty || partyForm.controls['mobile_no'].touched)"
                    class="alert alert-danger">
                    mobile_no is required.
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="telephone_no">telephone_no</label>
                <input type="text" class="form-control inpt" placeholder="telephone_no" formControlName="telephone_no">
                <div *ngIf="partyForm.controls['telephone_no'].invalid && (partyForm.controls['telephone_no'].dirty || partyForm.controls['telephone_no'].touched)"
                    class="alert alert-danger">
                    telephone_no is required.
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="whatsapp_no">whatsapp_no</label>
                <input type="text" class="form-control inpt" required placeholder="whatsapp_no"
                    formControlName="whatsapp_no">

            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="email">email</label>
                <input type="text" class="form-control inpt" placeholder="email" formControlName="email">
                <div *ngIf="partyForm.controls['email'].invalid && (partyForm.controls['email'].dirty || partyForm.controls['email'].touched)"
                    class="alert alert-danger">
                    email is required.
                </div>
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="remark">remark</label>
                <input type="text" class="form-control inpt" required placeholder="remarks" formControlName="remark">
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="pan_no">pan_no</label>
                <input type="text" class="form-control inpt" required placeholder="pan_no" formControlName="pan_no">
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="apply_tds">apply_tds</label>
                <input type="text" class="form-control inpt" required placeholder="apply_tds"
                    formControlName="apply_tds">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="credit_limit">credit_limit</label>
                <input type="text" class="form-control inpt" required placeholder="credit_limit"
                    formControlName="credit_limit">
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="bank_ifsc_code">bank_ifsc_code</label>
                <input type="text" class="form-control inpt" required placeholder="bank_ifsc_code"
                    formControlName="bank_ifsc_code">
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="date_of_birth">date_of_birth</label>
                <input type="date" class="form-control inpt" required placeholder="date_of_birth"
                    formControlName="date_of_birth">
            </div>

            <div class="col-md-4 col-sm-6 col-xs-12 form-group">
                <label for="anniversary_date">anniversary_date</label>
                <input type="date" class="form-control inpt" required placeholder="anniversary_date"
                    formControlName="anniversary_date">
            </div>
        </div>
    </form>
    <p-button label="Success" (click)="Submit()" [disabled]="partyForm.invalid" class="btn" severity="success" />
</div>
<!-- Form field end here----->

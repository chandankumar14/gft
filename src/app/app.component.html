@if (loggedId) {
<mat-toolbar class="mat-elevation-z3">
  <button mat-icon-button (click)="collapsed.set(!collapsed())" class="toolbar_btn">
    <mat-icon style="cursor: pointer;">menu</mat-icon>
  </button>
  <span style="margin-left: 10px;">GFT</span>
</mat-toolbar>
<mat-sidenav-container>
  <!-- this side nav area----->
  <mat-sidenav opened mode="side" [style.width]="sideNaveWidth()">
    <mat-nav-list>
      <a mat-list-item *ngFor=" let item of menuItem()" routerLinkActive #rla="routerLinkActive"
        [activated]="rla.isActive">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span *ngIf="!collapsed()" routerLink="{{item.route}}">{{item.label}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!--- End of Side nav area----->
  <!-- this is main  content area----->
  <mat-sidenav-content [style.margin-left]="sideNaveWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <!--- End of main content area---->
</mat-sidenav-container>
}@else {
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-3">
              <div class="card-body">
                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                </div>
                <form [formGroup]="loginForm" class="row g-3">
                  <div class="col-12">
                    <div class="flex justify-content-center">
                      <p-floatLabel>
                        <input pInputText formControlName="username" autocomplete="false" style="width: 100%;" />
                        <label for="username">Username</label>
                      </p-floatLabel>
                    </div>
                  </div>
                  <div class="flex justify-content-center" style="margin-top: 30px;">
                    <p-floatLabel>
                      <input pInputText formControlName="password" type="password" style="width: 100%;" />
                      <label for="username">password</label>
                    </p-floatLabel>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" (click)="submit()" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
}
